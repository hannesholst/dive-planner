<!doctype html>

<html>

	<head>

		<meta charset="utf-8"/>
		<title>Dive Planner</title>

		<link rel="stylesheet" href="bower_components/lumx/dist/css/lumx.css">
		<link rel="stylesheet" href="app/css/main.css">

	</head>

	<body ng-app="divePlanner" ng-controller="map">
		
		<nav>
			<button class="btn btn--m btn--blue btn--flat" lx-ripple>Button</button>
		</nav>

		<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

		<script src="bower_components/angular/angular.js"></script>

		<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
		<script src="bower_components/lodash/dist/lodash.js"></script>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/velocity/velocity.js"></script>
		<script src="bower_components/moment/min/moment-with-locales.min.js"></script>
		<script src="bower_components/lumx/dist/js/lumx.js"></script>

		<script src="app/js/app.js"></script>
		<script src="app/js/controllers/map.js"></script>

	</body>

</html>
